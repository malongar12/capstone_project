<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
     />



  </head>
  <body>
     <nav class="navmenu">
          <section class="nav">
            <h3 class="text-white">Admin</h3>
          </section>
        </nav>

        {% if "name" in session %}

        <div class="container-fluid">
          <div class="row flex-nowrap">
              <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0      shadow p-3 mb-5 bg-white rounded">
                  <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                      <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                          <li class="nav-item">
                              <a href="/" class="nav-link align-middle px-0">
                                <i class="fa-solid fa-house"></i></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                                  
                              </a>
                          </li>
                          <li>
                              <a href="/users" class="nav-link px-0 align-middle">
                                  <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Users</span></a>
                          </li>
  

                          <li>
                            <a href="/book/add" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Add Book</span></a>
                        </li>
                        <li>
                          <a href="/admin/dashboard" class="nav-link px-0 align-middle">
                              <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Books</span></a>
                      </li>

                      <li>
                        <a href="/books/issued" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Borrowed Book</span></a>
                    </li>
                      <li>
                        <a href="/admin/logout" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Logout</span></a>
                    </li>
                  </div>
              </div>
              {% endif %}
              <div class="col py-3">
                {% block content %}{% endblock content %}
              </div>
          </div>
      </div>
        
    

  </body>
</html>

{% extends "admin/admin_navbar.html" %}



{% block content %}
{% if users %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">first name</th>
        <th scope="col">last name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}


  {% endblock content %}
